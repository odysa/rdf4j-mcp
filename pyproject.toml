[project]
name = "rdf4j-mcp"
version = "0.1.0"
description = "MCP server for RDF4J integration"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp<3",
]

[project.scripts]
rdf4j-mcp = "rdf4j_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rdf4j_mcp"]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
]
